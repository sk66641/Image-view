<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        /* border: solid; */
        display: flex;
        height: 100vh;
        width: 100vw;
        object-fit: contain;
        justify-content: center;
        align-items: center;
        background-image: url(R.jpeg);
        /* background-repeat: no-repeat; */
        background-position: center center;
    }

    .container {
        width: 500px;
        height: 500px;
        border-radius: 50%;
        background: conic-gradient(red, orange, yellow, green, blue, indigo, violet, red);
        grid-row: 1/2;
        grid-column: 1/2;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: newton 5s linear infinite;
    }

    .box {
        z-index: 1;
        grid-row: 1/2;
        grid-column: 1/2;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: white;
        /* width: 450px; */
        /* height: 450px; */
        /* border: solid; */
        margin: 25px;
        border-radius: 50%;
    }

    img {
        width: 450px;
        height: 450px;
        border-radius: 50%;
        object-fit: cover;
        object-position: center center;
    }

    .section {
        display: grid;
        /* border: solid; */
    }

    @keyframes newton {
        100% {
            rotate: 360deg;
        }
    }
</style>

<body>
    <div class="section">
        <div class="container"></div>
        <div class="box"><img src="Nature.jpg" alt="image"></div>
    </div>
</body>

</html>
